apiVersion: v1
kind: Namespace
metadata:
  name: aggregator
---
apiVersion: v1
kind: Namespace
metadata:
  name: hospital-a
---
apiVersion: v1
kind: Namespace
metadata:
  name: hospital-b
---
# Network Policy for Hospital A
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hospital-a-egress
  namespace: hospital-a
spec:
  podSelector: {}
  policyTypes: ["Egress"]
  egress:
  - to: [{namespaceSelector: {matchLabels: {kubernetes.io/metadata.name: aggregator}}}]
  - ports: [{protocol: UDP, port: 53}, {protocol: TCP, port: 53}]
---
# Network Policy for Hospital B
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hospital-b-egress
  namespace: hospital-b
spec:
  podSelector: {}
  policyTypes: ["Egress"]
  egress:
  - to: [{namespaceSelector: {matchLabels: {kubernetes.io/metadata.name: aggregator}}}]
  - ports: [{protocol: UDP, port: 53}, {protocol: TCP, port: 53}]
---
# CNE Focus: Allow Aggregator to talk to Azure Cloud (Public Internet)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: aggregator-egress-policy
  namespace: aggregator
spec:
  podSelector: { matchLabels: { app: hpc-aggregator } }
  policyTypes: ["Egress"]
  egress:
  - {} # This allows ALL egress from aggregator to reach Azure APIs
---
apiVersion: v1
kind: Service
metadata:
  name: aggregator-service
  namespace: aggregator
spec:
  selector:
    app: hpc-aggregator
  ports:
    - protocol: TCP
      port: 50051
      targetPort: 50051
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpc-aggregator
  namespace: aggregator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hpc-aggregator
  template:
    metadata:
      labels:
        app: hpc-aggregator
    spec:
      containers:
      - name: aggregator
        image: hpc-aggregator:v1
        ports:
        - containerPort: 50051
        env:
        - name: ADT_URL
          value: "https://BioSyncTwin.api.sea.digitaltwins.azure.net"
        # CNE Security: Mapping Azure Secrets from K8s to Environment
        - name: AZURE_CLIENT_ID
          valueFrom: { secretKeyRef: { name: azure-creds, key: AZURE_CLIENT_ID } }
        - name: AZURE_CLIENT_SECRET
          valueFrom: { secretKeyRef: { name: azure-creds, key: AZURE_CLIENT_SECRET } }
        - name: AZURE_TENANT_ID
          valueFrom: { secretKeyRef: { name: azure-creds, key: AZURE_TENANT_ID } }
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "300m"
            memory: "256Mi"